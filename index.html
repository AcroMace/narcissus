<!DOCTYPE html>
<html>
  <head>
    <title>Narcissus</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/messagesView.css" rel="stylesheet" media="screen">
    <link href="css/narcissus.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- Page to select unarchived exported data directory from Facebook -->
    <div id="directory-selection-view">
      <div class="container">
        <ol id="directory-selection-instructions">
          <li>Go to <strong><a href="https://www.facebook.com/settings">Settings on Facebook</a></strong></li>
          <li>Click <strong><em>"Download a copy of your Facebook data."</em></strong></li>
          <li>After downloading the data, <strong>extract it</strong></li>
          <li>Select the folder that contains your exported data from Facebook. It should be formatted <strong><em>facebook-USERNAME</em></strong></li>
        </ol>
        <button id="directory-selection-button" class="btn btn-success" type="button">Select Directory</button>
      </div>
    </div>

    <!-- Page to view the bot being trained -->
    <div id="training-view">
      <div class="container">
        <h1>Training bot...</h1>
      </div>
    </div>

    <!-- Page to send messages to the bot -->
    <div id="messages-view">

      <!-- Contains all the message bubbles -->
      <div id="messages-list-container">
        <div id="messages-list"></div>
      </div>

      <!-- Where the user can type messages and send them -->
      <div id="message-bar" class="input-group input-group-lg">
        <input id="input-message" class="form-control" type="text" placeholder="Type a message...">
        <span class="input-group-btn">
          <button id="send-button" class="btn btn-success" type="button">Send</button>
        </span>
      </div>

    </div>

    <!-- Enable using $ for jQuery (resolves Electron conflict) -->
    <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/directorySelectionView.js"></script>
    <script type="text/javascript" src="js/trainingView.js"></script>
    <script type="text/javascript" src="js/messageView.js"></script>

  </body>
</html>
