<!DOCTYPE html>
<html>
  <head>
    <title>Narcissus</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/narcissus.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="messages-view">

      <!-- Contains all the message bubbles -->
      <div id="messages-container">
        <div id="messages"></div>
      </div>

      <!-- Where the user can type messages and send them -->
      <div id="message-bar" class="input-group">
        <input id="input-message" class="form-control" type="text" placeholder="Hey">
        <span class="input-group-btn">
          <button id="send-button" class="btn btn-success" type="button">Send</button>
        </span>
      </div>

    </div>

    <!-- Enable using $ for jQuery (resolves Electron conflict) -->
    <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
